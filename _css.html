<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
     <style>
    body { font-family: Arial, sans-serif; }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .tab button {
      background-color: #f1f1f1;

    }
    .tab button.active {
      background-color: #428f37;
      color: white;
    }
    .tabcontent {
      display: none;
      padding: 10px 0 0 0;
    }
    .tabcontent.active {
      display: block;
    }
    fieldset {
      margin-bottom: 15px;
    }
    button.guardar {
      background-color: #428f37;
      color: white;
      border: none;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button.limpiar {
      background-color: #818589;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
      body { font-family: Arial, sans-serif; }
      .tab {
        overflow: hidden;
        border-bottom: 1px solid #ccc;
        margin-bottom: 15px;
      }
      .tab button {
        background-color: #f1f1f1;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 20px;
        transition: 0.3s;
        font-size: 16px;
      }
      .tab button.active {
        background-color: #428f37;
        color: white;
      }
      .tabcontent {
        display: none;
        padding: 10px 0 0 0;
      }
      .tabcontent.active {
        display: block;
      }
      fieldset {
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(60,60,60,0.04);
        padding: 18px 12px;
      }
      legend {
        font-weight: 600;
        color: #428f37;
        letter-spacing: 0.5px;
        font-size: 1.1em;
        padding: 0 8px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        color: #555;
        font-size: 0.98em;
        font-weight: 500;
        letter-spacing: 0.1px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 12px 12px 12px 10px;
        margin-bottom: 18px;
        border: 1.5px solid #bdbdbd;
        border-radius: 6px;
        background: #fafafa;
        font-size: 1em;
        transition: border-color 0.2s, box-shadow 0.2s;
        outline: none;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus,
      select:focus {
        border-color: #428f37;
        box-shadow: 0 2px 8px rgba(66,143,55,0.08);
        background: #fff;
      }
      select {
        appearance: none;
        -webkit-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,<svg width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23428f37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 18px 18px;
        padding-right: 36px;
      }
      button.guardar {
        background-color: #428f37;
        color: white;
        border: none;
        margin-right: 10px;
        padding: 10px 22px;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 1px 4px rgba(66,143,55,0.12);
        transition: background 0.2s;
      }
      button.guardar:hover {
        background-color: #35752b;
      }
      button.limpiar {
        background-color: #818589;
        color: white;
        border: none;
        padding: 10px 22px;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 1px 4px rgba(129,133,137,0.12);
        transition: background 0.2s;
      }
      button.limpiar:hover {
        background-color: #6a6d71;
      }

      /* Estilos para funcionalidades de Consulta del sidebar */
          .estado {
          background: #f8f9fa;
          border: 1px solid #dee2e6;
          border-radius: 4px;
          padding: 15px;
          margin-bottom: 20px;
        }

        .consulta-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        .consulta-table th, .consulta-table td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }

        .consulta-table th {
          background-color: #f2f2f2;
        }

        .consulta-table tr.en-uso {
          background-color: #fff3cd;
        }

        .consulta-table tr.devuelto {
          background-color: #d4edda;
        }

        .badge {
          padding: 4px 8px;
          border-radius: 3px;
          font-size: 14px;
        }

        .badge.success {
          background-color: #28a745;
          color: white;
        }

        .badge.warning {
          background-color: #ffc107;
          color: #212529;
        } 
    </style>
  </head>

  </body>
</html>
