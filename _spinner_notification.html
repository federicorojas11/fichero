<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
     <script>
    // Gestor del loader de Entrada y Salida de legajos
      const GestorLoadersLegajo = {
          loaders: [], // Array para trackear loaders activos

          // Muestra un nuevo loader para un legajo específico
          mostrar: function(legajoNum) {
              // Generar un id único para el loader
              const id = 'loader-' + Date.now() + '-' + Math.floor(Math.random() * 10000);
              // Estructura HTML del loader
              const html = `
                  <div id="${id}" class="legajo-loader legajo-loader--loading">
                      <span class="icono-loader"><span class="spinner"></span></span>
                      <span class="legajo-numero">${legajoNum}</span>
                  </div>
              `;
              // Insertar el loader en el contenedor
              document.getElementById('loaders-container').insertAdjacentHTML('beforeend', html);
              // Agregar el id al array de loaders activos
              this.loaders.push(id);
              // Devolver el ID para uso posterior (actualizar/remover)
              return id;
          },

          // Actualizar el estado visual del loader (success o error)
          actualizar: function(id, estado) {
              const loader = document.getElementById(id);
              if (!loader) return;
              // Remueve las posibles clases anteriores de estado
              loader.classList.remove('legajo-loader--loading', 'legajo-loader--success', 'legajo-loader--error');
              // Agrega la clase del nuevo estado
              loader.classList.add('legajo-loader--' + estado);

              // Cambia el ícono según el estado
              const icono = loader.querySelector('.icono-loader');
              if (estado === 'success') {
                  icono.innerHTML = '<span class="icono-tick">&#10003;</span>';
              } else if (estado === 'error') {
                  icono.innerHTML = '<span class="icono-cross">&#10060;</span>';
              }
          },

          // Remover el loader del DOM luego de un retraso
          remover: function(id, delayMS = 1500) {
              setTimeout(() => {
                  const loader = document.getElementById(id);
                  if (loader) loader.remove();
                  // Quitar el id de la lista de loaders activos
                  this.loaders = this.loaders.filter(x => x !== id);
              }, delayMS);
          }
      }; 

      </script>

    <style>
    /* Loader principal, apilable */
   /* Contenedor para loaders apilados */
    #loaders-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        min-width: 110px;
        max-width: 90%;
    }

    /* Loader individual apilable */
    .legajo-loader {
        display: flex;
        align-items: center;
        padding: 8px 15px;
        border-radius: 6px;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        border: 2px solid;
        min-width: 120px;
        transition: all 0.3s ease;
    }

    /* Estados visuales - Colores discretos */
    .legajo-loader--loading { 
        background: #fff8e1; 
        border-color: #ffb300; 
        color: #e65100; 
    }

    .legajo-loader--success { 
        background: #f1f8e9; 
        border-color: #4caf50; 
        color: #2e7d32; 
    }

    .legajo-loader--error { 
        background: #ffebee; 
        border-color: #f44336; 
        color: #c62828; 
    }

    /* Iconos y spinner */
    .icono-loader {
        width: 18px;
        height: 18px;
        margin-right: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffb300;
        border-right: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .icono-tick, .icono-cross {
        font-size: 16px;
        font-weight: bold;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

      
    </style>
  </head>
  <body>
   
  </body>
</html>
