<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* Variables CSS para consistencia */
      :root {
        --primary-color: #1a237e;
        --primary-light: #3949ab;
        --primary-dark: #0d47a1;
        --secondary-color: #263238;
        --accent-color: #00bcd4;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --error-color: #f44336;
        --text-light: #ffffff;
        --text-dark: #263238;
        --text-muted: #757575;
        --background-light: #f8fafc;
        --border-color: #e1e5e9;
        --shadow-sm: 0 2px 4px rgba(26, 35, 126, 0.1);
        --shadow-md: 0 4px 12px rgba(26, 35, 126, 0.15);
        --shadow-lg: 0 8px 24px rgba(26, 35, 126, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: var(--text-dark);
      }

      /* Contenedor principal */
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      /* Tabs modernos */
      .tab {
        display: flex;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        box-shadow: var(--shadow-sm);
        border-radius: 0;
      }

      .tab button {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 16px 20px;
        font-size: 15px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .tab button:hover {
        color: var(--text-light);
        background: rgba(255, 255, 255, 0.1);
      }

      .tab button.active {
        color: var(--text-light);
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      }

      .tab button.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--accent-color), #00e676);
      }

      /* Contenido de tabs */
      .tabcontent {
        display: none;
        padding: 32px;
        background: var(--background-light);
      }

      .tabcontent.active {
        display: block;
      }

      /* Fieldsets modernos */
      fieldset {
        margin-bottom: 24px;
        border: none;
        border-radius: 12px;
        background: white;
        box-shadow: var(--shadow-md);
        padding: 28px 24px;
        position: relative;
        overflow: hidden;
      }

      fieldset::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      }

      legend {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.3em;
        margin-bottom: 20px;
        padding: 0;
        text-align: center;
        width: 100%;
        line-height: 1.4;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Labels mejorados */
      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-dark);
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.3px;
        text-transform: uppercase;
      }

      /* Inputs modernos */
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 20px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: white;
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
        color: var(--text-dark);
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus,
      select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        transform: translateY(-2px);
      }

      /* Select personalizado */
      select {
        appearance: none;
        -webkit-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,<svg width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%231a237e' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 20px 20px;
        padding-right: 48px;
        cursor: pointer;
      }

      /* Botones modernos */
      button.guardar {
        background: linear-gradient(135deg, var(--success-color) 0%, #66bb6a 100%);
        color: var(--text-light);
        border: none;
        margin-right: 12px;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button.guardar:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        background: linear-gradient(135deg, #43a047 0%, #4caf50 100%);
      }

      button.limpiar {
        background: linear-gradient(135deg, #546e7a 0%, #607d8b 100%);
        color: var(--text-light);
        border: none;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button.limpiar:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        background: linear-gradient(135deg, #455a64 0%, #546e7a 100%);
      }

      /* Estilos para consulta */
      .estado {
        background: white;
        border: none;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-md);
      }

      .consulta-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      .consulta-table th,
      .consulta-table td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .consulta-table th {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: var(--text-light);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .consulta-table tr:hover {
        background-color: rgba(26, 35, 126, 0.05);
      }

      .consulta-table tr.en-uso {
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 193, 7, 0.05) 100%);
      }

      .consulta-table tr.devuelto {
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
      }

      /* Badges modernos */
      .badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge.success {
        background: linear-gradient(135deg, var(--success-color) 0%, #66bb6a 100%);
        color: var(--text-light);
      }

      .badge.warning {
        background: linear-gradient(135deg, var(--warning-color) 0%, #ffb74d 100%);
        color: var(--text-light);
      }

      /* Modal mejorado */
      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(26, 35, 126, 0.8);
        backdrop-filter: blur(8px);
      }

      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 0;
        border: none;
        width: 90%;
        max-width: 600px;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        padding: 24px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: var(--text-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .modal-header .close {
        color: var(--text-light);
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .modal-header .close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      .modal-body {
        padding: 32px 24px;
      }

      .modal-footer {
        padding: 20px 24px;
        background: var(--background-light);
        display: flex;
        justify-content: flex-end;
      }

      .btn-close {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: var(--text-light);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-close:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      /* Tarjetas de estado */
      .estado-card {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow-md);
        margin-bottom: 24px;
        background: white;
      }

      .estado-header {
        padding: 20px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        color: var(--text-light);
        display: flex;
        align-items: center;
      }

      .estado-icon {
        margin-right: 12px;
        font-size: 24px;
      }

      .estado-body {
        padding: 24px;
      }

      .estado-table {
        width: 100%;
        border-collapse: collapse;
      }

      .estado-table th {
        text-align: left;
        padding: 12px 0;
        width: 40%;
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 13px;
      }

      .estado-table td {
        padding: 12px 0;
        font-weight: 500;
        color: var(--text-dark);
      }

      /* Estados espec√≠ficos */
      .estado-en-archivo .estado-header {
        background: linear-gradient(135deg, var(--success-color) 0%, #66bb6a 100%);
      }

      .estado-en-salida .estado-header {
        background: linear-gradient(135deg, var(--warning-color) 0%, #ffb74d 100%);
      }

      .estado-no-registrado .estado-header {
        background: linear-gradient(135deg, var(--error-color) 0%, #ef5350 100%);
      }

      /* Notificaciones */
      #notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--success-color) 0%, #66bb6a 100%);
        color: var(--text-light);
        padding: 16px 24px;
        border-radius: 8px;
        z-index: 1000;
        box-shadow: var(--shadow-lg);
        font-weight: 600;
        animation: slideInRight 0.3s ease;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .tabcontent {
          padding: 20px;
        }

        fieldset {
          padding: 20px 16px;
        }

        .tab button {
          padding: 14px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    
  </body>
</html>
